<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="An example pen showing how a basic CSS Grid container can create a nice, responsive card layout.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form class="form">
      <div class="card">
        <img class="card__img" src="https://visme.co/blog/wp-content/uploads/2019/10/Header-5.jpg" alt="banner">
        <div class="card__content">
            <h1 class="card__header">Formulario</h1>
            <p class="card__text">Plantilla generada mediante un <strong>Analizador Léxico</strong>.</p>
            <div class="container-fields">
                <div class="field">
                    <label for="text" class="text1">Nombre:</label>
                    <input type="text" placeholder="Ingrese nombre">
                </div>
            </div>
            <div class="columns container-fields">
                <label for="text" class="text1">Sexo:</label>
                <div class="radio-list">
                    <label class="radio">
                        <input class="radio-input" type="radio" name="radio">
                        <span class="radio-checkmark-box">
                            <span class="radio-checkmark"></span>
                        </span>
                        <label for="" class="text">Masculino</label>
                    </label>
                    <label class="radio">
                        <input class="radio-input" type="radio" checked="checked" name="radio">
                        <span class="radio-checkmark-box">
                            <span class="radio-checkmark"></span>
                        </span>
                        <label for="" class="text">Femenino</label>
                    </label>
                </div>
            </div>
            <div class="container-flieds">
                <form action="" method="">
                    <label for="text" class="text1">Pais:</label>
                    <select id="action" class="selectForm field" name="status">
                        <option disabled="" selected="" cl="">Seleccione un Pais</option>
                        <option class="item">Guatemala</option>
                        <option class="item">El Salvador</option>
                        <option class="item">Honduras</option>
                    </select>
                </form>
            </div>
            <button class="card__btn">Información <span>&rarr;</span></button>
        </div>
      </div>
    </form>
</body>
</html>
